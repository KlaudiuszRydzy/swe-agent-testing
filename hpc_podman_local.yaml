# hpc_podman_local.yaml
agent:
  model:
    api_base: "http://127.0.0.1:8008/v1"
    api_key: "dummy"
    name: openai/openai/gpt-oss-120b
  tools:
    parse_function:
      type: function_calling
env:
  deployment:
    type: docker
    container_runtime: podman
    image: python:3.11
    pull: missing
    docker_args:
      - --ipc=host
      - --runtime=crun
  post_startup_commands:
    - "pip install -e ."
    - "pip install pytest"
  repo:
    github_url: https://github.com/SWE-agent/test-repo

problem_statement:
  github_url: https://github.com/SWE-agent/test-repo/issues/1
